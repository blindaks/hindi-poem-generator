<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Hindi Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>AI Hindi Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        लोग दूर जा रहे हैं -
        <br />
        (हर कोई हर किसी से दूर) -
      </div>
    </main>

    <footer>
      Coded by <a href="https://github.com/blindaks" target="_blank">Akrati</a>,
      open-sourced on
      <a href="https://github.com/blindaks/hindi-poem-generator" target="_blank"
        >GitHub</a
      >, and hosted on
      <a href="https://ai-hindi-poem-generator.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
